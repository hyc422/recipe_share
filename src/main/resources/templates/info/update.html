<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>내 정보 수정</title>
		<link rel="stylesheet" href="/css/update.css">
	</head>
	<body>
		<div th:replace="top :: myIncludedFragment"></div>
		<hr> <!-- 탑과 사이드를 구분하기 위해 추가 -->
		<div style="display: flex;"> <!-- 탑과 사이드를 같은 줄에 배치하기 위해 추가 -->
			<div style="flex-basis: 25%; min-width: 200px;">
				<div th:replace="side :: myIncludedFragment"></div>
			</div>
		</div>
		<div style="margin-top:200px; padding: 30px;">
			<h3 style="margin-left: 45%;">내 정보 수정</h3>
			<table>
				<tr>
					<td>
						<label for="lblEmail">ID</label>
					</td>
					<td>
						<input type="text" id="lblEmail" name="email" th:value="${session.member.email}" readonly  style="color:blue;">
					</td>
				</tr>
				<tr>
					<td>
						<label for="lblName">이름</label>
					</td>
					<td>
						<input type="text" id="lblName" name="name" th:value="${session.member.name}" readonly  style="color:blue;">
					</td>
				</tr>
				<tr>
					<td>
						<label for="lblNickName">별명</label>
					</td>
					<td>
						<input type="text" id="lblNickName" name="nickname" th:value="${session.member.nickname}">
					</td>
					<td>
						<label id="nickChk"></label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="lblPhone">전화번호</label>
					</td>
					<td>
						<input type="text" id="lblPhone" name="phone" th:value="${session.member.phone}">
					</td>
					<td>
						<label id="phoneChk"></label>
					</td>
				</tr>
				<tr>
					<td>
						<label for="lblBirth">생년월일</label>
					</td>
					<td>
						<input type="text" id="lblBirth" name="birth" th:value="${session.member.birth}" readonly  style="color:blue;">
					</td>
				</tr>
				<tr>
					<td colspan="2" id="td-button">
						<button id="update">수정하기</button>
						<button th:onclick="|location.href='@{/info/mypage}'|">돌아가기</button>
					</td>
				</tr>
			</table>
		</div>

		<script type="text/javascript">
			const birth = '[[${session.member.birth}]]';
			const createAt = '[[${session.member.createAt}]]';
			const grade = '[[${session.member.grade}]]';
		</script>
		
		<script type="text/javascript" src="/js/update.js"></script>
		
	</body>
</html>
