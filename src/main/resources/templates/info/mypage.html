<!DOCTYPE html>
	<html xmlns:th="http://www.thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>내 정보</title>
		<!-- css <link rel="stylesheet" href="css/join.css"> -->
		<!-- js <script type="text/javascript" src="js/update.js"></script> -->
		<!-- bootstrap <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
		<!-- font style <script src="https://kit.fontawesome.com/352c53403e.js" crossorigin="anonymous"></script> -->
	</head>
	<body>
		<div th:replace="top :: myIncludedFragment"></div>
		<hr> <!-- 탑과 사이드를 구분하기 위해 추가 -->
		<div style="display: flex;"> <!-- 탑과 사이드를 같은 줄에 배치하기 위해 추가 -->
			<div style="flex-basis: 25%; min-width: 200px;">
				<div th:replace="side :: myIncludedFragment"></div>
			</div>
		</div>
		<div th:replace="/info/top :: myInfo"></div>
		
		<main class="container" style="display: flex; justify-content: center;">
			<div style="margin:auto; display: inline-block; padding: 30px;">
				<table>
					<tr>
						<td>
							<label for="lblEmail">ID</label>
						</td>
						<td>
							[[${session.member.email}]]
						</td>
					</tr>
					<tr>
						<td>
							<label for="lblName">이름</label>
						</td>
						<td>
							[[${session.member.name}]]
						</td>
					</tr>
					<tr>
						<td>
							<label for="lblNickName">별명</label>
						</td>
						<td>
							[[${session.member.nickname}]]
						</td>
					</tr>
					<tr>
						<td>
							<label for="lblPhone">전화번호</label>
						</td>
						<td>
							[[${session.member.phone}]]
						</td>
					</tr>
					<tr>
						<td>
							<label for="lblBirth">생년월일</label>
						</td>
						<td>
							[[${session.member.birth}]]
						</td>
					</tr>
					<tr>
						<td>
							<label for="lblCreatAt">가입일자</label>
						</td>
						<td>
							[[${session.member.createAt}]]
						</td>
					</tr>
					<tr>
						<td>
							<label for="lblGrade">회원등급</label>
						</td>
						<td>
							<span id="grade"></span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button onclick="location.href='update'">내 정보 수정</button>
							<button onclick="location.href='chgPw'">비밀번호 변경</button>
							<button onclick="location.href='/'">HOME</button>
						</td>
					</tr>
				</table>
			</div>
		</main>
		
		<script type="text/javascript">
			const grade = '[[${session.member.grade}]]'
		</script>
		<script type="text/javascript" src="/js/mypage.js"></script>
		<!-- <footer th:replace="footer.html::footer"></footer> -->
	</body>
</html>
