<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:inline="javascript">

        function createRoom(){
            var name = $("#roomName").val();

            if(name === ""){
                alert("Please write the name.")
                return false;
            }
            if ($("#" + name).length > 0){
                alert("이미 존재하는 방입니다")
                return false;
            } else {
                return true;
            }
        }
    </script>
    <style>
        a {text-decoration: none;}
    </style>
</head>
<body>
	<div th:replace="top :: myIncludedFragment"></div>
		<hr> <!-- 탑과 사이드를 구분하기 위해 추가 -->
		<div style="display: flex;"> <!-- 탑과 사이드를 같은 줄에 배치하기 위해 추가 -->
			<div style="flex-basis: 25%; min-width: 200px;">
				<div th:replace="side :: myIncludedFragment"></div>
			</div>
	</div>

    <th:block th:fragment="content">
        <div class="container" style="margin-top:50px;">
            <div>
                <ul th:each="room : ${list}">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">
                                <span class="hidden" th:id="${room.roomName}"></span>
                                <!-- <button id="enter-room" type="button" th:onclick="|location.href='@{/chat/chatroom(roomId=${room.roomId})}'|">[[${room.roomName}]]</button> -->
                                <a th:href="@{/chat/chatroom(roomId=${room.roomId})}">[[${room.roomName}]]</a>
                            </div>
                        </div>
                        <span class="badge bg-primary rounded-pill">[[${room.userCount}]]명</span>
                    </li>
                </ul>
            </div>
        </div>
        <div style="margin-top:50px;">
        <form action="/chat/createroom" method="post" onsubmit="return createRoom()">
            <input type="text" name="roomName" class="form-control" id="roomName">
            <button class="btn btn-secondary" id="create">개설하기</button>
        </form>
        </div>
    </th:block>
</body>
</html>
