<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>

<body>
	<h3>회원가입</h3>
	<hr>
	<main>
		<form action="register" method="post" name="join">
			<table>
				<tr>
					<td>
						<input id="email" name="email" placeholder="이메일">
						<label id="emchk"></label>
						<label id="idchk"></label>
						<br>
						<input type="button" id="idcheck" value="중복검사" style="display:none;"> 
						<label id="idOk"></label>
						<!-- <span>이메일 인증번호</span> -->
						<button type="button" id="checkEmail">인증번호발송</button>
						<label for="memailconfirm" id="memailconfirmTxt">인증번호를 입력해주세요</label> 
						<input type="text" class="form-control" id="memailconfirm">
					</td>
				</tr>
				<tr>
					<td>
						<input id="password" name="password" placeholder="비밀번호"> <br>
						<label id="pwdcheckmsg"></label>
					</td>
				</tr>
				<tr>
					<td>
						<input id="password2" name="password2" placeholder="비밀번호 재확인"> <br>
						<label id="pwd2checkmsg"></label>
					</td>
				</tr>
				<tr>
					<td>
						<input id="name" name="name" placeholder="이름">
						</td>
				</tr>
				<tr>
					<td>
						<input id="nickname" name="nickname" placeholder="별명"> <br>
						<input type="button" id="nickchk" value="중복검사"> <br>
						<label id="nnOk"></label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="phone" name="phone" placeholder="전화번호">
						<label id="phmsg"></label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="date" id="birth" name="birth">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" id="rkdlq" value="회원가입">
					</td>
				</tr>
			</table>
		</form>
	</main>
</body>
<script type="text/javascript" src="/js/register.js"></script>

</html>
